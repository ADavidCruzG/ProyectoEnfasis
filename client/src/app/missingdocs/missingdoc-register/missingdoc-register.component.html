<form (ngSubmit)="createMissingDoc()" #userCreateForm="ngForm">
	<div class="container">
	    <div class="row margin-top-50">
		
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
            			<h6 class="text-center responsive-text">Registro del documento</h6>
          			</div>
				</div>

				<div class="panel-body">
					
					<div class="form-group">
						<label class="control-label" for="docId">Id</label>
						
						<span class="input-icon">
	                        <input type="text" id="docId" class="form-control" placeholder="Número único" [(ngModel)]="missingDoc.docId" name="docId" required #docId="ngModel">
	                        <i class="fa fa-id-card-o"></i>
                        </span>

                        <div *ngIf="docId.errors && (docId.dirty || docId.touched)" class="alert alert-danger">
							<span class="input-icon">
								<div [hidden]="!docId.errors.required" >
				                	<i class="fa fa-times-circle"></i>
				                	El ID es obligatorio.
				                </div>
							</span>
                        </div>
					</div>


					
					<div class="form-group">
						<label class="control-label" for="docType">Tipo</label>
						
						<span class="input-icon">
	                        <input type="text" id="docType" class="form-control" placeholder="Tipo de documento" [(ngModel)]="missingDoc.docType" name="docType" required #docType="ngModel">
	                        <i class="fa fa-id-card-o"></i>
                        </span>

                        <div *ngIf="docType.errors && (docType.dirty || docType.touched)" class="alert alert-danger">
							<span class="input-icon">
								<div [hidden]="!docType.errors.required" >
				                	<i class="fa fa-times-circle"></i>
				                	El tipo del documento es obligatorio.
				                </div>
							</span>
                        </div>
					</div>


					<div class="form-group">
						<label class="control-label" for="summary">Descripción</label>
						
						<span class="input-icon">
	                        <input type="text" id="summary" class="form-control" placeholder="Detalle" [(ngModel)]="missingDoc.summary" name="summary" #summary="ngModel">
	                        <i class="fa fa-id-card-o"></i>
                        </span>
					</div>


					<div class="form-group">
						<label class="control-label" for="city">Ciudad</label>
						
						<span class="input-icon">
	                        <input type="text" id="city" class="form-control" placeholder="Ciudad donde encontró el documento" [(ngModel)]="missingDoc.city" name="city" required #city="ngModel">
	                        <i class="fa fa-id-card-o"></i>
                        </span>

                        <div *ngIf="city.errors && (city.dirty || city.touched)" class="alert alert-danger">
							<span class="input-icon">
								<div [hidden]="!city.errors.required" >
				                	<i class="fa fa-times-circle"></i>
				                	La ciudad es obligatoria.
				                </div>
							</span>
                        </div>
					</div>


					<div class="form-group">
						<label class="control-label" for="place">Lugar</label>
						
						<span class="input-icon">
	                        <input type="text" id="place" class="form-control" placeholder="Localidad" [(ngModel)]="missingDoc.place" name="place" #place="ngModel">
	                        <i class="fa fa-id-card-o"></i>
                        </span>
					</div>


					<div class="form-group">
						<label class="control-label" for="contactNumber">Número de contacto</label>
						
						<span class="input-icon">
	                        <input type="text" id="contactNumber" class="form-control" placeholder="Teléfono celular o fijo " pattern="[0-9]" [(ngModel)]="missingDoc.contactNumber" name="contactNumber" required #contactNumber="ngModel">
	                        <i class="fa fa-id-card-o"></i>
                        </span>
						
						<div [hidden]="contactNumber.valid || contactNumber.untouched" class="alert alert-danger">
							<span class="input-icon">
								<div *ngIf="contactNumber.errors && contactNumber.errors.required">
									<i class="fa fa-times-circle"></i>
                  					El número de contacto es obligatorio.
								</div>

								<div *ngIf="contactNumber.errors && contactNumber.errors.pattern">
									<i class="fa fa-times-circle"></i>
                  					Solo se permiten números.
								</div>
							</span>
						</div>
					</div>





				</div>



			</div>

	    </div>
    </div>
</form>
